<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" (focus)="onTouched()" (change)="handleOnTinhChange($event)"  [disabled]="disabled" >
  <option disabled selected hidden>-- Select a province --</option>
  <option *ngFor="let tinh of tinhs" [value]="tinh.id" [selected]="isSelect(tinh.id)" >{{tinh.name}}</option>
</select>
